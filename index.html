  <style>
    /* Style for entire body */

      font-family: Arial, sans-serif; /* Font type */

      max-width: 800px;   /* Maximum width of content */
      margin: 40px auto;  /* Top/bottom margin 40px, center horizontally */

    h1, h2 {
      margin-top: 0;         /* Remove default top margin */
      word-wrap: break-word; /* Break long words if needed */

    /* Links style */
    a {
      color: black;            /* Link color */
      text-decoration: none;   /* Remove underline */
      word-break: break-word;  /* Break long links */
    }

    /* Hover effect for links */
    a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    /* Unordered list style */
    ul {
      padding-left: 20px; /* Indent list items */
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      main {
        margin: 30px 15px; /* Reduce margins on small screens */
      }
      body {
        font-size: 16px;   /* Slightly larger text for readability */
      }
    }
