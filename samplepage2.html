<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">
  <!-- Make website responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title, change for each essay -->
  <title>Essay Title Here</title>
  <style>
    /* Style for entire body */
    body {
      font-family: Arial, sans-serif; /* Font type */
      background: white;              /* Background color */
      color: black;                   /* Text color */
      line-height: 1.6;               /* Space between lines */
      margin: 0;                       /* Remove default margin */
      padding: 0;                      /* Remove default padding */
    }

    /* Main container to center content and add margins */
    main {
      max-width: 800px;   /* Maximum width of content */
      margin: 40px auto;  /* Top/bottom margin 40px, center horizontally */
      padding: 0 20px;    /* Horizontal padding */
    }

    /* Headings style */
    h1, h2 {
      margin-top: 0;         /* Remove default top margin */
      word-wrap: break-word; /* Break long words if needed */
    }

    /* Links style */
    a {
      color: black;            /* Link color */
      text-decoration: none;   /* Remove underline */
      word-break: break-word;  /* Break long links */
    }

    /* Hover effect for links */
    a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      main {
        margin: 30px 15px; /* Reduce margins on small screens */
      }
      body {
        font-size: 16px;   /* Slightly larger text for readability */
      }
    }
  </style>
</head>
<body>

  <!-- Main content container -->
  <main>
    <!-- Essay title -->
    <h1>EXAMPLE 2</h1>

    <!-- Optional subtitle or date -->
    <h2>Subtitle or Date</h2>

    <!-- Essay content placeholder -->
    <p>Start writing your essay here...</p>

    <!-- Back link to homepage -->
    <p><a href="index.html">&larr; Back to Home</a></p>
  </main>

</body>
</html>
